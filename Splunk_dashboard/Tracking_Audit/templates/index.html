<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIT TRACKING</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Thêm phần toast container -->
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>
    
    <h1>AUDIT TRACKING</h1>

    
    
    <!-- Dropdown chọn bảng -->
    <div style="text-align: center; margin-bottom: 20px;">
        <label for="tableSelector">Choose a table to display</label>
        <select id="tableSelector">
            <option value="all" selected>All</option>
            <option value="todoTable5">Domain Controller 1</option>
            <option value="todoTable6">Domain Controller 2</option>
            <option value="todoTable7">Domain Controller 3</option>
        </select>
    </div>

    <div style="text-align: right; margin-bottom: 20px; margin-right: 100px;">
        <label for="stageFilter">Filter by Stage</label>
        <select id="stageFilter">
            <option value="all" selected>All</option>
            <option value="Pending">Pending</option>
            <option value="InProgress">InProgress</option>
            <option value="Solved">Solved</option>
        </select>
    </div>

    <!-- Các bảng -->
    <div id="todoTables">

        <div id="todoTable5Wrapper">
            <h2>Domain Controller 1</h2>
            <table id="todoTable5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Stage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nội dung của bảng DC1_AD_fail -->
                </tbody>
            </table>
        </div>
        
        <div id="todoTable6Wrapper">
            <h2>Domain Controller 2</h2>
            <table id="todoTable6">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Stage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nội dung của bảng DC2_AD_fail -->
                </tbody>
            </table>
        </div>

        <div id="todoTable7Wrapper">
            <h2>Domain Controller 3</h2>
            <table id="todoTable7">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Stage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Nội dung của bảng DC3_AD_fail -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="/static/papaparse.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
